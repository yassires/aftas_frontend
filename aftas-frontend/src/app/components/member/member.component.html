<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h2 class="fw-bold text-color pb-3">Members</h2>
        <div>
            <button routerLink="/member-form"  class="btn main-btn text-white fs-6 fw-bold py-2 px-4 mb-4" id="">Create Member</button>
            <button routerLink="/competition-member-form"  class="btn main-btn text-white ms-3 fs-6 fw-bold py-2 px-4 mb-4" id="">Add Member to Competition</button>
        </div>
    </div>
    <table id="memberDataTable" class="display">
        <thead>
        <tr>
            <th>Num</th>
            <th>Name</th>
            <th>Family Name</th>
            <th>Accession Date</th>
            <th>Nationality</th>
            <th>Identity Document</th>
            <th>Identity Number</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of members">
            <td>{{ member.num }}</td>
            <td>{{ member.name }}</td>
            <td>{{ member.familyName }}</td>
            <td>{{ member.accessionDate }}</td>
            <td>{{ member.nationality }}</td>
            <td>{{ member.identityDocument }}</td>
            <td>{{ member.identityNumber }}</td>
        </tr>
        </tbody>
    </table>
</div>
